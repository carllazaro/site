<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jid</title>
  <link rel="stylesheet" href="adsuhq78236.css" />
  <style>
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Page 1 -->
  <div id="page1">
    <button id="button_1">Click Me</button>
  </div>

  <!-- Page 2 -->
  <div id="page2" class="hidden">
    <img src="h212837.png" width="800" />
    <audio autoplay loop>
      <source src="9sd1239.mp3" type="audio/mpeg" />
    </audio>
  </div>

  <script>
    document.getElementById("button_1").addEventListener("click", function () {
      document.getElementById("page1").classList.add("hidden");
      document.getElementById("page2").classList.remove("hidden");
    });
  </script>

</body>
</html>
